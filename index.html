<!DOCTYPE html>
<html>
<head>
	<title>Google Search</title>
	<script type="text/javascript">
		function searchGoogle() {
			// Get the user input
			var query = document.getElementById("searchQuery").value;		// Construct the URL to the server-side script
		var scriptUrl = "/search.php?q=" + encodeURIComponent(query);

		// Use an AJAX request to fetch the search results
		var xhr = new XMLHttpRequest();
		xhr.open("GET", scriptUrl, true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				// Update the paragraph tag with the search result
				var resultContainer = document.getElementById("searchResult");
				resultContainer.innerHTML = xhr.responseText;
			}
		};
		xhr.send();
	}
</script>
</head>
<body>
	<h1>Google Search</h1>
	<form onsubmit="searchGoogle(); return false;">
		<input type="text" id="searchQuery" placeholder="Search Google">
		<button type="submit">Search</button>
	</form>
	<p id="searchResult"></p>
</body>
</html>
