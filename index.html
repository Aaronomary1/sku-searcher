<!DOCTYPE html>
<html>
  <head>
    <title>Search Google</title>
  </head>
  <body>
    <h1>Search Google</h1>
    <form action="https://www.google.com/search" method="get">
      <label for="query">Search:</label>
      <input type="text" id="query" name="q" required>
      <button type="submit">Search</button>
    </form>
  </body>
</html>
